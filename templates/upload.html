<!DOCTYPE html>
<html>
<head>
    <title>Image Captioning</title>
</head>
<body>
    <h1>Upload an image for captioning</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
